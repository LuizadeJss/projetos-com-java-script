<!DOCTYPE html>
<html>
    <head>
        <title>Cafeteria</title>
        <link  rel="stylesheet" type="text/css" href="css/style.css">
        
    </head>
    <body>
        <header>
            <div class="menu-simples"></div>
                <div class="titulo">
                    <label>Pedido de <label id="nome-cliente">Arthur</label></label>
                    <script defer>
                        var nome = document.querySelector("#nome-cliente");
                        nome.textContent = localStorage.getItem('nomeText');
                    </script>
                </div>   
        
                 
            </div>    
        </header>
        
        <div>
            <form action="pedido_confirmado.html" id="pedido">
                    <script src="scripts/gerar_pedido.js" defer></script>
                <div class="container">
                     <div class="itens-adicionais">
                        <div class="alinhar-itens">
                            <label>Tipo de café: </label>
                        </div>

                        <div class="alinhar-itens">
                            <select class="select-cafe" name="tipoCafe">
                                <option>Caramelo</option>
                                <option>Latte</option>
                                <option>Macchiato</option>
                            </select>
                        </div>
                     </div>
                        
                    <div class="itens-adicionais">
                        <div class="alinhar-itens">
                            <label>Tamanho:</label>
                        </div>
                        <div class="alinhar-itens">
                            <select class="select-cafe" name="tamanhoCafe">
                                <option>Pequeno</option>
                                <option>Médio</option>
                                <option>Grande</option>
                            </select>    
                        </div>                
                    </div>
                    
                    <h3 style="text-align: center;"> - Adicionais -</h3>
                    
                    <div class="itens-adicionais">
                        <div class="alinhar-itens">                     
                            <label>Açúcar</label>
                        </div>
                        <div class="alinhar-itens">
                            <input type="checkbox" name="addAcucar">
                        </div>         
                    </div>
                    
                    <div class="itens-adicionais">
                        <div class="alinhar-itens">                    
                            <label>Calda de chocolate</label>
                            
                        </div>
                        <div class="alinhar-itens">
                            <input type="checkbox" name="addCaldaChoc">
                        </div> 
                    </div>

                    <div class="itens-adicionais">                    
                        <div class="alinhar-itens">
                            <label>Caramelo</label>
                        </div>
                        <div class="alinhar-itens">
                            <input type="checkbox" name="addCaramelo">
                        </div>                    
                    </div>

                    <div class="itens-adicionais">
                        <div class="alinhar-itens">
                            <label>Leite</label>
                        </div>
                        <div class="alinhar-itens">
                            <input type="checkbox" name="addLeite">
                        </div> 
                    </div>
                            
                    <button id="btn-add-item" class="btn-add">Adicionar item</button>                     
                </div>
                    <hr>
                    <h2 style="margin: 20px 40px;">Itens</h2>
                    <table width="100%" id="itensPedidos">
                        <thead>
                            <div>
                                <th>Café</th>
                                <th>Tamanho</th>
                                <th>Adicionar</th>
                                <th>Qntd.</th>
                            </div>
                        </thead>
                        <tbody>
                            <!-- <tr class="item">
                                <td class="alinhar-itens">
                                    <label>Macchiato</label>
                                    <br>
                                    <label class="descricao">Adicionar: </label>
                                </td>
                                <td class="alinhar-itens">
                                    <label>R$: 5.00</label>
                                    <br>
                                    <input type="number" class="inp_num" style="margin-top: 10px;">
                                </td>
                            </tr> -->
                        </tbody>
                    </table>
                    
                    <div class="linhaBotao">
                        <button type="submit" class="botaoConfirmar" id="salvarPedido">Confirmar pedido</button>
                    </div>
                    
            </form>
        </div>
       
    </body>
</html>
