<!DOCTYPE html>
<html>
    <head>
        <title>Cafeteria</title>
        <link  rel="stylesheet" type="text/css" href="css/style.css">
        
    </head>
    <body>
        <div>
            <form action="pedido_confirmado.html">
                <div class="titulo">
                    <label>Pedido <label id="nome-cliente"></label></label>
                    <script src="scripts/javascript2.js"></script>
                </div>
                <div class="container">
                     <div class="itens-adicionais">
                        <div class="alinhar-itens">
                            <label>Tipo de café: </label>
                        </div>

                        <div class="alinhar-itens">
                            <select class="select-cafe">
                                <option>Caramelo</option>
                                <option>Latte</option>
                                <option>Macchiato</option>
                            </select>
                        </div>
                     </div>
                        
                    <div class="itens-adicionais">
                        <div class="alinhar-itens">
                            <label>Tamanho:</label>
                        </div>
                        <div class="alinhar-itens">
                            <select class="select-cafe">
                                <option>Pequeno</option>
                                <option>Médio</option>
                                <option>Grande</option>
                            </select>    
                        </div>                
                    </div>
                    
                    <h3>Adicionais</h3>
                    
                    <div class="itens-adicionais">
                        <div class="alinhar-itens">                     
                            <label>Açúcar</label>
                        </div>
                        <div class="alinhar-itens">
                            <input type="checkbox" checked>
                        </div>         
                    </div>
                    
                    <div class="itens-adicionais">
                        <div class="alinhar-itens">                    
                            <label>Calda de chocolate</label>
                            
                        </div>
                        <div class="alinhar-itens">
                            <input type="checkbox" checked>
                        </div> 
                    </div>

                    <div class="itens-adicionais">                    
                        <div class="alinhar-itens">
                            <label>Caramelo</label>
                        </div>
                        <div class="alinhar-itens">
                            <input type="checkbox" checked>
                        </div>                    
                    </div>

                    <div class="itens-adicionais">
                        <div class="alinhar-itens">
                            <label>Leite</label>
                        </div>
                        <div class="alinhar-itens">
                            <input type="checkbox" checked>
                        </div> 
                    </div>
                            
                    <button class="btn-add">Adicionar item</button>                     
                </div>
                    <hr>
                    <div class="container-itens">
                        <h2>Items</h2>
                        <div class="item">
                            <div class="alinhar-itens">
                                <label>Macchiato</label>
                                <label>(Médio)</label>
                                <br>
                                <label class="descricao">Adicionar: </label>
                                <label class="descricao">Açúcar</label>
                            </div>
                            <div class="alinhar-itens">
                                <label>R$ 7.00</label>
                                <br>
                                <input type="number" class="inp_num" style="margin-top: 10px;">
                            </div>
                        </div>
                        <div class="item">
                            <div class="alinhar-itens">
                                <label>Latte</label>
                                <label>(Pequeno)</label>
                            </div>
                            <div class="alinhar-itens">
                                <label>R$ 5.00</label>
                                <br>
                                <input type="number" class="inp_num" style="margin-top: 10px;">
                            </div>
                        </div>
                    </div>
               
                    <div class="linhaBotao">
                        <div class="itens-linha">
                            <label class="tot">
                                Total: R$<label>0,00</label>
                            </label>
                            <button type="submit" class="botaoConfirmar" id="salvar">Confirmar pedido</button>
                        </div>
                    </div>
                    
            </form>
        </div>
       
    </body>
</html>
